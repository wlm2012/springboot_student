<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./left.css" type="text/css" rel="stylesheet"/>
    <title>首页</title>

</head>

<body>
<div class="parent">
    <div class="left">
        <p><a href="http://127.0.0.1:8080/index">首页</a></p>
        <p><a href="http://127.0.0.1:8080/listStudent">编辑学生</a></p>
        <p><a href="http://127.0.0.1:8080/listTeacher">编辑老师</a></p>
        <p><a href="http://127.0.0.1:8080/listClazz">编辑班级</a></p>
        <p><a href="http://127.0.0.1:8080/listTiku">编辑题库</a></p>
        <p><a href="http://127.0.0.1:8080/listKemu">编辑科目</a></p>
        <p><a href="http://127.0.0.1:8080/listShijuan">编辑试卷</a></p>
        <p><a href="http://127.0.0.1:8080/listTeacherClazz">任课管理</a></p>

    </div>
    <div class="right">
        <p>
        <div>
            <form id="List">
                学号：<input type="text" name="id" size="20">
                <input type="button" value="确定" onclick="Lists()">
            </form>
        </div>
        </p>
        <div id="Result" style="margin: 0px 0 0px 5%;"></div>
    </div>
</div>
</body>
<script type="text/javascript"
        src="webjars/jquery/3.4.1/jquery.min.js"></script>

<script>
    function Lists() {
        $.ajax({
            type: "POST",
            url: "ListStudent",
            data: $('#List').serialize(),
            success: function (data) {
                if (data.length === 1) {
                    var myear = new Date();
                    lists(data[0].grade, data[0].clazz, myear.getFullYear())
                } else {
                    alert("该学号不存在");
                }
            },
            error: function () {
                alert("返回失败，请重试");
            }
        });
    }


    function lists(grade, clazz, year) {
        $.ajax({
            type: "POST",
            url: "ListShijuan",
            data: {
                "grade": grade,
                "clazz": clazz,
                "year": year
            },
            dataType: "json",//类型
            success: function (msg) {

                var html = "<table id='myTable' border='1'><tr><td>试卷名</td><td>年级</td><td>班级</td><td>科目</td><td>年</td><td>选择试卷</td></tr>";
                for (var i = 0; i < msg.length; i++) {    //遍历data数组
                    var ls = msg[i];
                    html += "<tr><td>" + ls.name + "</td><td>" + ls.grade + "</td><td>" + ls.clazz + "</td><td>" + ls.kemu + "</td><td>" + ls.year + "</td><td><a href='http://127.0.0.1:8080/addShijuan?id=" + ls.id + "'>选择试卷</td>";
                }
                html += "</tr></table>";
                $("#Result").html(html);
            },
            error: function () {
                alert("加载资源失败");
            }
        });
    };
</script>


</html>
