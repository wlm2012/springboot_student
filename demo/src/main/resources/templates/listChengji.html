<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./left.css" type="text/css" rel="stylesheet"/>
    <title>成绩查询（教师）</title>
    <div>
        <form id="List">
            班级：<input type="text" name="clazz" size="10">
            年级：<input type="text" name="grade" size="10">
            科目：<input type="text" name="kemu" size="10">
            试卷名：<input type="text" name="name" size="10">
            <input type="button" value="查询" onclick="lists()">
            <br>
        </form>
    </div>
</head>

<body>
<div class="parent">
    <div class="left">
        <p><a href="http://127.0.0.1:8080/index">首页（考试）</a></p>
        <p><a href="http://127.0.0.1:8080/listStudent">编辑学生</a></p>
        <p><a href="http://127.0.0.1:8080/listTeacher">编辑老师</a></p>
        <p><a href="http://127.0.0.1:8080/listClazz">编辑班级</a></p>
        <p><a href="http://127.0.0.1:8080/listTiku">编辑题库</a></p>
        <p><a href="http://127.0.0.1:8080/listChengji">编辑科目</a></p>
        <p><a href="http://127.0.0.1:8080/listShijuan">编辑试卷</a></p>
        <p><a href="http://127.0.0.1:8080/listTeacherClazz">任课管理</a></p>
        <p><a href="http://127.0.0.1:8080/listChengji">成绩查询（教师）</a></p>
        <p><a href="http://127.0.0.1:8080/Chengji">成绩查询（学生）</a></p>
    </div>
    <div class="right">
        <p>
        <div id="Result" style="margin: 0px 0 0px 5%;"></div>
        </p>
    </div>
</div>
</body>
<script type="text/javascript"
        src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script>
    function lists() {
        $.ajax({
            type: "POST",
            url: "ListChengji",
            data: $('#List').serialize(),
            dataType: "json",//类型
            success: function (msg) {

                var html = "<table id='myTable' border='1'><tr><td>年级</td><td>班级</td><td>学生编号</td><td>学生姓名</td><td>试卷名</td><td>成绩</td></tr>";
                for (var i = 0; i < msg.length; i++) {    //遍历data数组
                    var ls = msg[i];
                    html += "<tr><td>" + ls.grade + "</td><td>" + ls.clazz + "</td><td>" + ls.student_id + "</td><td>" + ls.student_name + "</td><td>" + ls.shijuan_name + "</td><td>" + ls.result + "</td></td>";
                }
                html += "</tr></table>";
                $("#Result").html(html);
            },
            error: function () {
                alert("加载资源失败");
            }
        });
    };

</script>


</html>
