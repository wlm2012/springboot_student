<script type="text/javascript"
        src="webjars/jquery/3.4.1/jquery.min.js"></script>


<script>

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") !== -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    };

    $(function () {
        var req = GetRequest();
        adds(req);
    })
</script>

<script>
    function adds(req) {
        $.ajax({
            type: "POST",
            url: "AddShijuan",
            data: req,
            dataType: "json",//类型
            success: function (msg) {
                var html = "<form id='Add'>";
                html+="<input type='hidden' name='id' value='" + msg.id + "'>";
                for (var i = 0; i < msg.list.length; i++) {    //遍历data数组
                    var ls = msg.list[i];
                    var check='';
                    if (true===ls.checked){
                        check="checked ='checked'";
                    }
                    html += "<input type='checkbox' name='question_id' "+check+" value='"+ls.id+"'>"+ls.question+"<br><br>";
                }
                html += "</form>";
                html +="<input type='button' value='添加题目' onclick='Adds()'>";
                $("#Result").html(html);
            },
            error: function () {
                alert("加载资源失败");
            }
        });

    };
</script>


<script>
    function Adds() {

        $.ajax({
            type: "POST",
            url: "UpdateQuestion",
            data: $('#Add').serialize(),
            success: function (data) {
                if (data == "success") {
                    alert("添加成功");
                }else {
                    alert("添加失败");
                }
            },
            error: function () {
                alert("添加失败");
            }
        });
    };

</script>
</html>
